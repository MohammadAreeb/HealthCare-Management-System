<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

 
  

<div class="container">
 <h2 style="text-align: center; letter-spacing: 2px; padding:5px;">HEALTH  CARE   AND   LOGISTICS</h2>
	<div class="header" style="padding: 1px 25px;">
	
		<h2>Customer Registration</h2>
	</div>
	<form id="form" class="form" method="post" action="customer_reg_jsp.jsp">
	    
		<div class="form-control">
		    
			<label>Username</label>
			<input type="text" name="username" placeholder="Enter Your Name" required/>
			
		</div>
		
		<div class="form-control">
			<label>Email</label>
			<input type="email" name="email" placeholder="Enter Your Email" required />
			<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label>Password</label>
			<input type="password" name="password"  placeholder=" Enter Your Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
			<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		
		<div class="form-control">
		    
			<label>Location</label>
			<input type="text" name="location" placeholder="Enter Your location " required/>
			
		</div>
		<div class="form-control">
			<label>Mobile Number</label>
			<!-- <input type="number" name="mobileno"  placeholder="Enter Your Mobile no" required="required" maxlength="10"/> -->
			<input type="text" name="mobileno" class="input-box" placeholder=" Enter Your Phone number" required="required" maxlength="10">
			<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		
		<button type="submit"> Submit </button>
		<!--  <button><a href="customer_login.html" style="text-decoration:none;color:white;"></a>Back</button>-->
		
		</form>
		
</div>
