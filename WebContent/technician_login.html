<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<title>TECHNICIAN Login</title>
	<link rel="stylesheet" type="text/css" href="sam1.css">

<body>

 


	<div class="container">
		<h4 style="text-align: center; letter-spacing: 1px;">HEALTH CARE AND LOGISTICS</h4>

		<img src="images/4457-removebg.png"  style="margin-top:-20px;
 margin-bottom: -40px;" width="400px" height="205px">

	<div class="header" style="padding: 1px 25px;">
		<h2>Technician      Login</h2>
	</div>
<form id="form1" class="form" method="post" action="technician_login_jsp.jsp">
	<div class="form-control">
			<label>Email</label>
			<input type="email" name="email"  placeholder="Enter Your Email" name="email"  required/>
			<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label>Password</label>
			<input type="password" name="password" placeholder=" Enter Your Password" name="password" required/>
			<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i> 
			<small>Error message</small>
		</div>

		<button type="submit">Login</button>
		<br>
		<br>
		 <a href=technician_reg.html> Don't Have An Account? Click here to SignUp</a><br>


</form>

</div>



</body>
</html>
