<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<title>Manager</title>
	<link rel="stylesheet" type="text/css" href="sam1.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	
	
	
	


</head>
<body>
	<div class="container">
	<div class="header" style="padding:1px 25px;">
		<h2 style="margin-left:100px;"> Manager</h2>
	</div>
<form id="form1" class="form" method="post" action="ManagerLogin">
	<div class="form-control">
			<label>Email</label>
			<input type="email" name="email"  placeholder="Enter Your Email" name="email"  required/>
			<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label>Password</label>
			<input type="password" name="password" placeholder=" Enter Your Password" name="password" required/>
			<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i> 
			<small>Error message</small>
		</div>

		<button type="submit">Login</button>
		<br>
		<br>
		 


</form>

</div>



</body>
</html>
